[env:raspberry-pi-pico]
platform = wizio-pico
board = raspberry-pi-pico
framework = baremetal
build_flags = 
lib_deps = lvgl/lvgl@^8.2.0

;monitor_port = SERIAL_PORT
;monitor_speed = 115200
